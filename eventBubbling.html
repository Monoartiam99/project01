<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: beige;
            padding: 34px;
            margin: 34px;
        }

        .container {
            background-color: yellow;
            padding: 34px;
            margin: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a Child
            </div>

        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childcontainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {

            alert("container was clicked")
        })

        function getRandomColor() {
            let val1 = Math.floor(0 + Math.random() * 256);
            let val2 = Math.floor(0 + Math.random() * 256);
            let val3 = Math.floor(0 + Math.random() * 256);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

    //    let a =  setInterval(() => {
    //         document.querySelector(".childcontainer").style.background = getRandomColor();
    //     }, 1000);

    //     console.log(a)

        
       let a =  setTimeout(() => {
        
      
            document.querySelector(".childcontainer").style.background = getRandomColor();
        }, 1000);

        console.log(a)

    </script>
</body>

</html>
